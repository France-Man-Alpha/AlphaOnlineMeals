
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        /* Import and Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        /* Background */
        .bg {
            background: url('bg_3.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100%;
        }
        
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            padding: 50px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .form-container .header {
            font-family: "Montserrat", sans-serif;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            color: #fff; /* Text color to ensure readability */
        }

        .form-control::placeholder {
            color: #ddd; /* Placeholder text color */
        }

        .btn-success {
            background-color: #32CD32;
            border: none;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-success:hover {
            background-color: #28a745;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #32CD32;
            text-decoration: none;
            font-size: 16px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="form-container">
            <h1 class="header">Create Account!</h1>
            <form action="SignupServlet" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" class="form-control" id="username" placeholder="username" required>
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" pattern=".{6,}" required title="6 characters minimum" name="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="ConfirmInputPassword">Confirm Password</label>
                    <input name="confirmPassword" class="form-control" id="ConfirmInputPassword" type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn-success">Register</button>
                
                
                
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="signin.jsp">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
